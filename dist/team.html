<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Team</h1>    
    </header>
    <div class="flex-container">

        <div class="card" style="width: 18rem;">
            <div class="card-header">
              Test name
              <br>
              <i class="fa-solid fa-mug-hot"></i> Manager
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: </li>
              <li class="list-group-item">Email: </li>
              <li class="list-group-item">Office Number: </li>
            </ul>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-header">
              Test name
              <br>
              <i class="fa-sharp fa-solid fa-glasses"></i> Engineer
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: </li>
              <li class="list-group-item">Email: </li>
              <li class="list-group-item">Github: </li>
            </ul>
          </div>
          
          <div class="card" style="width: 18rem;">
            <div class="card-header">
              Test name
              <br>
              <i class="fa-solid fa-graduation-cap"></i> Intern
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: </li>
              <li class="list-group-item">Email: </li>
              <li class="list-group-item">School: </li>
            </ul>
          </div>

    </div>

    <script src="https://kit.fontawesome.com/537db1d34d.js" crossorigin="anonymous"></script>
</body>
</html>
